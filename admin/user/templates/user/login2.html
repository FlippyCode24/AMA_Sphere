<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Numbers Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- STYLESHEET -->
    <style>
        body {
            background-image: url('girl.jpg');
            background-size: cover;
            background-position: center;
            height: 15vh;
            margin: 0;
            padding: 0;
        }

        .form-container {
            position: relative; /* Position relative for absolute positioning of the box */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 20px; /* Adjust padding as needed */
        }

        .form-box {
            border: 2px solid #000; /* Black border */
            padding: 20px; /* Adjust padding as needed */
            border-radius: 8px; /* Rounded corners */
        }

        .message {
            position: sticky;
            top: 0; left: 0; right: 0;
            padding: 15px 10px;
            background: #fff;
            text-align: center;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        form {
            text-align: center; /* Center align the form elements */
            max-width: 400px; /* Adjust max-width as needed */
            width: 100%;
        }

        .box {
            margin-bottom: 10px; /* Adjust margin as needed */
            width: 100%;
            padding: 10px;
        }

        .btn {
            background-color: #007bff; /* Adjust button styles as needed */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3; /* Adjust hover color as needed */
        }

        p.register-message {
            margin-top: 20px; /* Adjust margin as needed */
            font-size: 16px; /* Adjust font size as needed */
        }

        p.register-message a {
            color: #007bff; /* Adjust link color as needed */
            text-decoration: none;
        }

        p.register-message a:hover {
            text-decoration: underline; /* Adjust hover decoration as needed */
        }
        .form-container h3{
            color: #fff;
            border-radius: 3px;
            
        }
        .form-container p{
            color: #fff;
        }

    </style>

</head>
<body>

<div class="form-container">

    <form action="" method="post">
        <h3>Login Now</h3>

        <input type="email" name="email" required placeholder="enter email" class="box">
        <input type="password" name="password" required placeholder="enter password" class="box">
        <input type="submit" name="submit" class="btn" value="login now">
        <p class="register-message">Don't have an Account? <a href="register.html">register now</a></p>
    </form>

</div>

</body>
</html>
